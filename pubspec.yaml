name: bank_app
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  flutter_screenutil: ^5.9.0
  flutter_bloc: ^8.1.3
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/fonts/


  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf


flutter_assets:
  assets_path: assets/icons
  output_path: lib/utilities
  filename: assets.dart
  field_prefix: